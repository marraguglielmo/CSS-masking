<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Masking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>CSS Masking</h1>

    <!-- clip circle -->
    <div class="big-container">
        <div class="container">
            <h2>clip path</h2>
            <img src="img/cake.png" alt="">
            <div class="clip-1">
                <img src="img/cake.png" alt="">
            </div>
        </div>
        
        <!-- mask circle -->
        <div class="container">
            <h2>mask circle</h2>
            <img src="img/cake.png" alt="">
            <div class="mask-1">
                <img src="img/cake.png" alt="">
            </div>
        </div>
        
    </div>
    
    <h2>mask image</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-1b">
            <img src="img/cabin.png" alt="">
        </div>
    </div>

    
    <h2>mask linaer gradient</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-2">
            <img src="img/cabin.png" alt="">
        </div>
    </div>

    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-2b">
            <img src="img/cabin.png" alt="">
        </div>
    </div>
    
    <h2>mask radial gradient</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-3">
            <img src="img/cabin.png" alt="">
        </div>
    </div>
        <!-- gradient 2 -->
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-3b">
            <img src="img/cabin.png" alt="">
        </div>
    </div>

    <h2>mask size</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-4">
            <img src="img/cabin.png" alt="">
        </div>
    </div>
    
    <h2>mask origin</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-5">
            <img src="img/cabin.png" alt="">
        </div>
    </div>

    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-5b">
            <img src="img/cabin.png" alt="">
        </div>
    </div>

    <h2>mask position</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-6">
            <img src="img/cabin.png" alt="">
        </div>
    </div>
    
    
    <h2>mask repeat</h2>
    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-7">
            <img src="img/cabin.png" alt="">
        </div>
    </div>

    <div class="container">
        <img src="img/cabin.png" alt="">
        <div class="mask-7b">
            <img src="img/cabin.png" alt="">
        </div>
    </div>
    
    

</body>
</html>
